variables:
  name:
    type: person
  
  base1:
    type: integer
    min: 20
    max: 28
  
  base2:
    type: integer
    min: 32
    max: 42
  
  height:
    type: integer
    min: 16
    max: 24
  
  price:
    type: integer
    min: 5
    max: 8
  
  Answer:
    type: decimal
    format: money

template: |
  {{name}} wants to install flooring on a trapezoidal room with parallel sides {{base1}} feet and {{base2}} feet, and height {{height}} feet.
  Flooring costs ${{price}} per square foot. What is the total cost?

solution: |
  area = ((base1 + base2) * height) / 2
  total_cost = area * price
  Answer = round(total_cost, 2)

