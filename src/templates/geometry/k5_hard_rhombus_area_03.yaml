variables:
  name:
    type: person
  
  diagonal1:
    type: integer
    min: 18
    max: 26
  
  diagonal2:
    type: integer
    min: 16
    max: 24
  
  price:
    type: integer
    min: 4
    max: 7
  
  Answer:
    type: decimal
    format: money

template: |
  {{name}} wants to cover a rhombus-shaped patio with diagonals of {{diagonal1}} feet and {{diagonal2}} feet.
  Tiles cost ${{price}} per square foot. What is the total cost?

solution: |
  area = (diagonal1 * diagonal2) / 2
  total_cost = area * price
  Answer = round(total_cost, 2)

