variables:
  name:
    type: person
  var:
    type: string
    choices: [x, n]
  a:
    type: integer
    min: 2
    max: 10
  b:
    type: integer
    min: 2
    max: 10
  Answer:
    type: string

template: |
  {{name}} has {{var}} apples. {{name}} buys {{a}} more apples and then gives {{b}} apples to a friend. Write an expression for how many apples {{name}} has now.

solution: |
  # Write expression
  Answer = f"{var} + {a} - {b}"

