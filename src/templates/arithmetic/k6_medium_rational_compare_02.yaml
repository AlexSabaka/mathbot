metadata:
  id: k6_medium_rational_compare_02
  version: "1.0.0"
  author: Mathbot
  created: 2026-01-31
  grade: 6
  topic: arithmetic.fractions
  family: rational_compare
  difficulty: medium
  steps: 3
  tags: [fractions, decimals, comparison, ordering]

variables:
  num1:
    type: integer
    min: 4
    max: 9
  denom1:
    type: integer
    min: 6
    max: 12
  dec1:
    type: decimal
    min: 0.35
    max: 0.85
    step: 0.05
  num2:
    type: integer
    min: 3
    max: 8
  denom2:
    type: integer
    min: 6
    max: 12
  dec2:
    type: decimal
    min: 0.4
    max: 0.9
    step: 0.05
  Answer:
    type: string

template: |
  Arrange these numbers from smallest to largest: {{dec1}}, {{num1}}/{{denom1}}, {{dec2}}, {{num2}}/{{denom2}}

solution: |
  # Convert all to decimals with labels
  values = [
    (dec1, str(dec1)),
    (num1 / denom1, f"{num1}/{denom1}"),
    (dec2, str(dec2)),
    (num2 / denom2, f"{num2}/{denom2}")
  ]
  
  # Sort by decimal value
  values.sort(key=lambda x: x[0])
  
  # Format as comma-separated string
  Answer = ", ".join(v[1] for v in values)

tests:
  - seed: 22222
    expected:
      answer: "0.6, 5/8, 0.7, 5/6"
  
  - seed: 33333
    expected:
      answer: "0.5, 7/12, 3/4, 0.8"
