    type: integer
    min: 7
    max: 15
  
  base_b:
    type: integer
    min: 12
    max: 20
  
  trap_height:
    type: integer
    min: 5
    max: 11
  
  Answer:
    type: integer
    format: area

template: |
  A trapezoid has parallel bases measuring {{base_a}} cm and {{base_b}} cm, with a height of {{trap_height}} cm.
  
  Find the area.

solution: |
  area = (base_a + base_b) * trap_height / 2
  Answer = int(area)

