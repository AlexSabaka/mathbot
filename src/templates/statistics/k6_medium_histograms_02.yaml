template: |
  Given the data: {{v1}}, {{v2}}, {{v3}}, {{v4}}, {{v5}}, {{v6}}, {{v7}}, {{v8}}, {{v9}}, {{v10}}. Group this data into intervals of width 20 starting at 10 (10-29, 30-49, 50-69). How many values fall into each interval?
  
  Please solve this problem.

solution: |
  values = [v1, v2, v3, v4, v5, v6, v7, v8, v9, v10]
  
  count_10_29 = sum(1 for v in values if 10 <= v < 30)
  count_30_49 = sum(1 for v in values if 30 <= v < 50)
  count_50_69 = sum(1 for v in values if 50 <= v < 70)
  
  Answer1 = count_10_29
  Answer2 = count_30_49
  Answer3 = count_50_69

