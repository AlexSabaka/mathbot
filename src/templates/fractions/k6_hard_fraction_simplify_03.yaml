variables:
  a:
    type: integer
    min: 5
    max: 9
  b:
    type: integer
    min: 12
    max: 18
  c:
    type: integer
    min: 2
    max: 5
  d:
    type: integer
    min: 8
    max: 12
  Answer:
    type: fraction

template: |
  Subtract {{a}}/{{b}} âˆ’ {{c}}/{{d}} and simplify your answer.

solution: |
  from math import gcd
  
  # Find LCD manually
  def lcm(a, b):
    return abs(a * b) // gcd(a, b)
  
  lcd = lcm(b, d)
  
  # Convert to common denominator
  new_a = a * (lcd // b)
  new_c = c * (lcd // d)
  
  # Subtract
  numerator = new_a - new_c
  denominator = lcd
  
  # Simplify
  common = gcd(abs(numerator), denominator)
  Answer = (numerator // common, denominator // common)

