metadata:
  id: k6_medium_fraction_to_percent_03
  version: "1.0.0"
  author: Mathbot
  created: 2026-01-31
  grade: 6
  topic: percentages.conversion
  family: fraction_to_percent
  difficulty: medium
  steps: 3
  tags: [percentages, fractions, games, winning]

variables:
  name:
    type: person
  wins:
    type: integer
    min: 10
    max: 30
  total:
    type: integer
    min: 25
    max: 50
  Answer:
    type: decimal
    min: 0
    max: 100

template: |
  {{name}} won {{wins}} games out of {{total}} games played. What is {{name}}'s winning percentage?

solution: |
  percentage = (wins / total) * 100
  Answer = round(percentage, 2)

tests:
  - seed: 10011
    expected:
      answer: "46.67"
  - seed: 10012
    expected:
      answer: "68.00"
