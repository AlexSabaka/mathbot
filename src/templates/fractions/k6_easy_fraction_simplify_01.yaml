variables:
  a:
    type: integer
    min: 4
    max: 20
  b:
    type: integer
    min: 8
    max: 50
  Answer:
    type: fraction

template: |
  Simplify the fraction {{a}}/{{b}} to its lowest terms.

solution: |
  from math import gcd
  
  # Find GCD and divide both by it
  common = gcd(a, b)
  Answer = (a // common, b // common)

