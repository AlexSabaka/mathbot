template: |
  {{location1}} has a population of "{{(millions1 * 1000000 + hundred_thousands1)|number_to_words}}." {{location2}} has "{{(millions2 * 1000000 + hundred_thousands2)|number_to_words}}" people. Write both numbers in standard form and find the total population.

solution: |
