  tags: [fractions, reciprocal, simplification]

variables:
  multiple:
    type: integer
    min: 2
    max: 4
  base_num:
    type: integer
    min: 2
    max: 6
  base_den:
    type: integer
    min: 3
    max: 8
  Answer:
    type: fraction

template: |
  What is the reciprocal of {{multiple * base_num}}/{{multiple * base_den}}? Express in simplest form.

solution: |
  from math import gcd
  
  # Calculate the fraction
  numerator = multiple * base_num
  denominator = multiple * base_den
  
  # Reciprocal: flip it
  recip_num = denominator
  recip_den = numerator
  
  # Simplify
  common = gcd(recip_num, recip_den)
  Answer = (recip_num // common, recip_den // common)

tests:
