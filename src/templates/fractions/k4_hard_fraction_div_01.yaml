template: |
  If {{numerator1}}/{{denominator1}} of a number equals {{numerator2}}/{{denominator2}}, what is the number?
  Show your work using fraction division.

solution: |
  from math import gcd

  # If (numerator1/denominator1) × n = (numerator2/denominator2)
  # Then n = (numerator2/denominator2) ÷ (numerator1/denominator1)
  # Which is: (numerator2/denominator2) × (denominator1/numerator1)

  result_numerator = numerator2 * denominator1
  result_denominator = denominator2 * numerator1

  # Simplify
  common_divisor = gcd(result_numerator, result_denominator)
  final_numerator = result_numerator // common_divisor
  final_denominator = result_denominator // common_divisor

  Answer = (final_numerator, final_denominator)

