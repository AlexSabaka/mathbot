metadata:
  id: k6_medium_percentage_01
  version: "1.0.0"
  author: Mathbot
  created: 2026-01-31
  grade: 6
  topic: percentages.discount
  family: percentage
  difficulty: medium
  steps: 3
  tags: [percentages, discount, shopping, money]

variables:
  item:
    type: item
    category: clothing
  a:
    type: integer
    min: 20
    max: 100
    step: 5
  p:
    type: integer
    min: 10
    max: 50
    step: 5
  Answer:
    type: decimal
    format: money
    min: 0
    max: 200

template: |
  A {{item}} originally costs ${{a}}. It is on sale for {{p}}% off. What is the sale price?

solution: |
  discount = (p / 100) * a
  sale_price = a - discount
  Answer = round(sale_price, 2)

tests:
  - seed: 55555
    expected:
      answer: "$36.00"
  - seed: 66666
    expected:
      answer: "$45.00"
