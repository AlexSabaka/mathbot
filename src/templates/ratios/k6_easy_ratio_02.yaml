template: |
  A bag contains {{red}} red marbles and {{blue}} blue marbles. What is the ratio of red marbles to blue marbles in simplest form?

solution: |
  import math
  
  gcd = math.gcd(red, blue)
  simplified_red = red // gcd
  simplified_blue = blue // gcd
  
  Answer = f"{simplified_red}:{simplified_blue}"

