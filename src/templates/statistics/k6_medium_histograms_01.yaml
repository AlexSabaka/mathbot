solution: |
  values = [v1, v2, v3, v4, v5, v6, v7, v8]
  
  count_0_19 = sum(1 for v in values if 0 <= v < 20)
  count_20_39 = sum(1 for v in values if 20 <= v < 40)
  count_40_59 = sum(1 for v in values if 40 <= v < 60)
  
