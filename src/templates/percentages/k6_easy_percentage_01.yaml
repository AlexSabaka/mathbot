  tags: [percentages, basic, calculation]

variables:
  p:
    type: integer
    min: 10
    max: 75
    step: 5
  n:
    type: integer
    min: 20
    max: 200
    step: 10
  Answer:
    type: decimal
    format: money
    min: 0
    max: 1000

template: |
  What is {{p}}% of {{n}}?

solution: |
  result = (p / 100) * n
  Answer = round(result, 2)

