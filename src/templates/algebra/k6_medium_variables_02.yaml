    type: person
  var:
    type: string
    choices: [x, m, n]
  a:
    type: integer
    min: 5
    max: 15
  b:
    type: integer
    min: 2
    max: 8
  Answer:
    type: string

template: |
  {{name}} has {{var}} dollars. {{name}} spends {{a}} dollars on lunch and earns {{b}} dollars doing chores. Write an expression for how much money {{name}} has now.

solution: |
  # Write expression
  Answer = f"{var} - {a} + {b}"

