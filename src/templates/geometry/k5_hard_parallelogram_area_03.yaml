template: |
  {{name}} wants to paint a parallelogram-shaped wall with base {{base}} feet and height {{height}} feet.
  Paint costs ${{price}} per square foot. What is the total cost?

solution: |
  area = base * height
  total_cost = area * price
  Answer = float(total_cost)

