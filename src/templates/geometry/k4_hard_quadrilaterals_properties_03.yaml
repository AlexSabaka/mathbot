    max: 12
  parallel_side_2:
    type: integer
    min: 10
    max: 20
  non_parallel_side:
    type: integer
    min: 4
    max: 8
  Answer1:
    type: integer
  Answer2:
    type: string

template: |
  A trapezoid has parallel sides of {{parallel_side_1}} cm and {{parallel_side_2}} cm.
  The two non-parallel sides are each {{non_parallel_side}} cm.
  a) What is the perimeter?
  b) What special name does this trapezoid have if the non-parallel sides are equal?

solution: |
  # Perimeter = sum of all 4 sides
  Answer1 = parallel_side_1 + parallel_side_2 + non_parallel_side + non_parallel_side

  # If non-parallel sides are equal, it's an isosceles trapezoid
  Answer2 = "isosceles trapezoid"

