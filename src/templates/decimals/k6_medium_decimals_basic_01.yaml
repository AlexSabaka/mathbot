variables:
  decimal_val:
    type: decimal
    min: 0.1
    max: 99.9
    step: 0.01
  place:
    type: string
    choices: ["tenth", "whole number"]
  Answer:
    type: decimal

template: |
  Round {{decimal_val}} to the nearest {{place}}.

solution: |
  if place == "tenth":
      Answer = round(decimal_val, 1)
  elif place == "whole number":
      Answer = round(decimal_val, 0)

tests:
  - seed: 12345
    expected:
      answer: "48.00"
