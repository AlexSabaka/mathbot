variables:
  var:
    type: string
    choices: [x, y, n]
  a:
    type: integer
    min: 2
    max: 8
  b:
    type: integer
    min: 5
    max: 20
  c:
    type: integer
    min: 1
    max: 50
  Answer:
    type: integer

template: |
  Solve for {{var}}: {{a}}{{var}} - {{b}} = {{c}}

solution: |
  # Add b to both sides: a*var = c + b
  # Divide by a: var = (c + b) / a
  Answer = (c + b) // a

