metadata:
  id: k4_easy_factors_01
  version: "1.0.0"
  author: Alex Sabaka
  created: 2026-01-30
  grade: 4
  topic: arithmetic.multiplication
  family: factors_multiples
  difficulty: easy
  steps: 1
  tags: [factors, multiplication, division]

variables:
  n:
    type: integer
    min: 12
    max: 36
  Answer:
    type: string

template: |
  List all the factors of {{n}}.

solution: |
  # Find all factors by checking divisibility from 1 to n
  factors = []
  for i in range(1, n + 1):
    if n % i == 0:
      factors.append(i)

  # Format as comma-separated string
  Answer = ", ".join(str(f) for f in factors)

tests:
  - seed: 12345
    expected:
      answer: "1, 2, 3, 4, 6, 8, 12, 24"

  - seed: 67890
    expected:
      answer: "1, 2, 3, 4, 6, 9, 12, 18, 36"
