variables:
  box_l:
    type: integer
    min: 7
    max: 15
  
  box_w:
    type: integer
    min: 5
    max: 12
  
  box_h:
    type: integer
    min: 3
    max: 8
  
  Answer:
    type: integer
    format: area

template: |
  A box measures {{box_l}} meters long, {{box_w}} meters wide, and {{box_h}} meters tall.
  
  Calculate its surface area.

solution: |
  surface_area = 2 * (box_l * box_w + box_l * box_h + box_w * box_h)
  Answer = surface_area

