variables:
  x_orig:
    type: integer
    min: -4
    max: 4
  
  y_orig:
    type: integer
    min: -4
    max: 4
  
  x_move:
    type: integer
    min: -5
    max: 5
  
  y_move:
    type: integer
    min: -5
    max: 5
  
  Answer:
    type: string

template: |
  A point is located at ({{x_orig}}, {{y_orig}}).
  
  {% if x_move < 0 %}{% set x_dir = "left" %}{% set x_dist = -x_move %}{% else %}{% set x_dir = "right" %}{% set x_dist = x_move %}{% endif %}{% if y_move < 0 %}{% set y_dir = "down" %}{% set y_dist = -y_move %}{% else %}{% set y_dir = "up" %}{% set y_dist = y_move %}{% endif %}If the point moves {{x_dist}} units {{x_dir}} and {{y_dist}} units {{y_dir}}, what are its new coordinates?

solution: |
  new_x = x_orig + x_move
  new_y = y_orig + y_move
  Answer = f"({new_x}, {new_y})"

