template: |
  {{name}} is painting a storage chest shaped like a rectangular prism. The chest is {{l}} cm long, {{w}} cm wide, and {{h}} cm tall.
  
  What is the total surface area {{name}} needs to paint?

solution: |
  surface_area = 2 * (l * w + l * h + w * h)
  Answer = surface_area

