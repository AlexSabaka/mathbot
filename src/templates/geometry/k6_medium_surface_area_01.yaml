template: |
  Find the surface area of a rectangular prism with length {{length}}, width {{width}}, and height {{height}}.

solution: |
  # Surface area = 2(lw + lh + wh)
  surface_area = 2 * (length * width + length * height + width * height)
  Answer = surface_area

