  paren_result = a + b
  # Second: exponent
  exp_result = paren_result ** 2
  # Third: division and multiplication left to right
  div_result = c // d
  mult_result = div_result * e
  # Finally: subtract
  result = exp_result - mult_result
  Answer = result

