    type: fraction

template: |
  A basketball team won {{wins}} games out of {{total}} games played. What fraction of games did they win? Express in simplest form.

solution: |
  from math import gcd
  
  # Find GCD and simplify
  common = gcd(wins, total)
  Answer = (wins // common, total // common)

