  Please solve this problem.

solution: |
  from collections import Counter
  
  values = [val1, val2, val3, val4, val5, val6, val7, val8, val9, val10, val11, val12, val13, val14, val15]
  counts = Counter(values)
  Answer = counts.most_common(1)[0][0]

