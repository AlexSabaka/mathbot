  version: "1.0.0"
  author: Mathbot
  created: 2026-01-31
  grade: 6
  topic: algebra.simplify
  family: simplify_expressions
  difficulty: medium
  steps: 2
  tags: [simplify, like_terms, constants, subtraction]

variables:
  var:
    type: string
    choices: [x, y, n]
  a:
    type: integer
    min: 4
    max: 10
  b:
    type: integer
    min: 5
    max: 18
  c:
    type: integer
    min: 2
    max: 7
  d:
    type: integer
    min: 3
    max: 12
  Answer:
    type: string

template: |
  Simplify: {{a}}{{var}} + {{b}} - {{c}}{{var}} - {{d}}

solution: |
  # Combine like terms and constants
  coefficient = a - c
  constant = b - d
  if constant >= 0:
      Answer = f"{coefficient}{var} + {constant}"
  else:
      Answer = f"{coefficient}{var} - {abs(constant)}"

