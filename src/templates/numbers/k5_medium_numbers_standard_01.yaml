variables:
  name:
    type: person
  hundred_thousands:
    type: integer
    min: 1
    max: 9
  ten_thousands:
    type: integer
    min: 0
    max: 9
  thousands:
    type: integer
    min: 0
    max: 9
  hundreds:
    type: integer
    min: 0
    max: 9
  tens_ones:
    type: integer
    min: 0
    max: 99
  Answer:
    type: integer

template: |
  {{name}} wrote a check for "{% if hundred_thousands > 0 %}{{(hundred_thousands * 100 + ten_thousands * 10 + thousands)|number_to_words}} thousand{% if hundreds > 0 %}, {{hundreds|number_to_words}} hundred{% endif %}{% if tens_ones > 0 %} {{tens_ones|number_to_words}}{% endif %}{% endif %}" dollars. Write this amount in standard form.

solution: |
  Answer = hundred_thousands * 100000 + ten_thousands * 10000 + thousands * 1000 + hundreds * 100 + tens_ones

tests:
