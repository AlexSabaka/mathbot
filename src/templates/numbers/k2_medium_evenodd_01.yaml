    type: string
    choices: [strawberries, cookies, candies, marbles, stickers, crayons, pencils, toys]
  Answer:
    type: string

template: |
  {{name}} picked {{number}} {{object}}. Can {% if name[-1] == 's' %}they{% else %}{{ "she|he" | choice }}{% endif %} share them equally with a friend without any left over? Why?

solution: |
  if number % 2 == 0:
      Answer = "Yes, because " + str(number) + " is an even number."
  else:
      Answer = "No, because " + str(number) + " is an odd number."

