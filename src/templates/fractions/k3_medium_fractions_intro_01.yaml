variables:
  name:
    type: person
  denominator:
    type: integer
    min: 4
    max: 10
  numerator:
    type: integer
    min: 1
    max: 9
  Answer1:
    type: fraction
  Answer2:
    type: fraction

template: |
  A chocolate bar is divided into {{denominator}} equal pieces. {{name}} gives away {{numerator}} pieces.
  What fraction of the chocolate bar did {{name}} give away? What fraction is left?

solution: |
  # Ensure numerator < denominator
  if numerator >= denominator:
      numerator = denominator - 1

  # Gave away fraction
  Answer1 = (numerator, denominator)

  # Remaining fraction
  remaining_numerator = denominator - numerator
  Answer2 = (remaining_numerator, denominator)

