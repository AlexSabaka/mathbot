template: |
  An angle measures {{angle}} degrees.
  Is it acute, right, obtuse, or straight?

solution: |
  if angle < 90:
      Answer = "acute"
  elif angle == 90:
      Answer = "right"
  elif angle < 180:
      Answer = "obtuse"
  else:
      Answer = "straight"

