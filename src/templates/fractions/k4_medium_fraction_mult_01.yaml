variables:
  name:
    type: person
  numerator1:
    type: integer
    min: 1
    max: 3
  denominator1:
    type: integer
    min: 4
    max: 8
  numerator2:
    type: integer
    min: 1
    max: 2
  denominator2:
    type: integer
    min: 3
    max: 4
  Answer:
    type: fraction

template: |
  {{name}} has {{numerator1}}/{{denominator1}} of a [chocolate bar|cake|pie].
  [He|She] gives {{numerator2}}/{{denominator2}} of [his|her] piece to a friend.
  What fraction of the whole [chocolate bar|cake|pie] did the friend get?

solution: |
  from math import gcd

  # Multiply fractions: multiply numerators, multiply denominators
  result_numerator = numerator1 * numerator2
  result_denominator = denominator1 * denominator2

  # Simplify
  common_divisor = gcd(result_numerator, result_denominator)
  final_numerator = result_numerator // common_divisor
  final_denominator = result_denominator // common_divisor

  Answer = (final_numerator, final_denominator)

tests:
  - seed: 12345
    expected:
      answer: "1/8"
  - seed: 67890
    expected:
      answer: "1/10"
  - seed: 11111
    expected:
      answer: "1/12"
