  # Convert both fractions
  value1 = (numerator1 * denominator2) / (denominator1 * denominator2)
  value2 = (numerator2 * denominator1) / (denominator2 * denominator1)

  # Compare
  if value1 > value2:
      Answer = f"{numerator1}/{denominator1} > {numerator2}/{denominator2}"
  elif value1 < value2:
      Answer = f"{numerator1}/{denominator1} < {numerator2}/{denominator2}"
  else:
