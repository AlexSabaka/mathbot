template: |
  Organize this data into a histogram with intervals of width 15 starting at 0 (0-14, 15-29, 30-44, 45-59): {{v1}}, {{v2}}, {{v3}}, {{v4}}, {{v5}}, {{v6}}, {{v7}}, {{v8}}, {{v9}}, {{v10}}, {{v11}}, {{v12}}. How many values are in each interval?
  
  Please solve this problem.

solution: |
  values = [v1, v2, v3, v4, v5, v6, v7, v8, v9, v10, v11, v12]
  
  count_0_14 = sum(1 for v in values if 0 <= v < 15)
  count_15_29 = sum(1 for v in values if 15 <= v < 30)
  count_30_44 = sum(1 for v in values if 30 <= v < 45)
  count_45_59 = sum(1 for v in values if 45 <= v < 60)
  
  Answer1 = count_0_14
  Answer2 = count_15_29
  Answer3 = count_30_44
  Answer4 = count_45_59

