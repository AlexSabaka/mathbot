template: |
  Create a histogram with intervals 0-14, 15-29, 30-44, 45-59, 60-74 for this data: {{v1}}, {{v2}}, {{v3}}, {{v4}}, {{v5}}, {{v6}}, {{v7}}, {{v8}}, {{v9}}, {{v10}}, {{v11}}, {{v12}}, {{v13}}, {{v14}}, {{v15}}. Count the values in each interval and identify which interval has the tallest bar.
  
  Please solve this problem.

solution: |
  values = [v1, v2, v3, v4, v5, v6, v7, v8, v9, v10, v11, v12, v13, v14, v15]
  
  count_0_14 = sum(1 for v in values if 0 <= v < 15)
  count_15_29 = sum(1 for v in values if 15 <= v < 30)
  count_30_44 = sum(1 for v in values if 30 <= v < 45)
  count_45_59 = sum(1 for v in values if 45 <= v < 60)
  count_60_74 = sum(1 for v in values if 60 <= v < 75)
  
  Answer1 = count_0_14
  Answer2 = count_15_29
  Answer3 = count_30_44
  Answer4 = count_45_59
  
  counts = [
      (count_0_14, "0-14"),
      (count_15_29, "15-29"),
      (count_30_44, "30-44"),
      (count_45_59, "45-59"),
      (count_60_74, "60-74")
  ]
  max_count = max(c[0] for c in counts)
  Answer5 = [c[1] for c in counts if c[0] == max_count][0]

