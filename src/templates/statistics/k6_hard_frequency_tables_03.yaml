template: |
  {{name}} tracked the number of {{item}} passing by for 18 days: {{val1}}, {{val2}}, {{val3}}, {{val4}}, {{val5}}, {{val6}}, {{val7}}, {{val8}}, {{val9}}, {{val10}}, {{val11}}, {{val12}}, {{val13}}, {{val14}}, {{val15}}, {{val16}}, {{val17}}, {{val18}}. Create a frequency table and find the mode. What fraction of days showed exactly {{target}} {{item}}?
  
  Please solve this problem.

solution: |
  from collections import Counter
  from math import gcd
  
  values = [val1, val2, val3, val4, val5, val6, val7, val8, val9, val10, val11, val12, val13, val14, val15, val16, val17, val18]
  counts = Counter(values)
  
  # Mode
  Answer1 = counts.most_common(1)[0][0]
  
  # Fraction calculation
  target_count = counts.get(target, 0)
  total_days = 18
  
  # Simplify fraction
  if target_count == 0:
      Answer2 = "0/18"
  else:
      divisor = gcd(target_count, total_days)
      numerator = target_count // divisor
      denominator = total_days // divisor
      Answer2 = f"{numerator}/{denominator}"

