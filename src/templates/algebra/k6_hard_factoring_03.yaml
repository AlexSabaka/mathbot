variables:
  var:
    type: string
    choices: [x, y]
  gcf:
    type: integer
    min: 2
    max: 4
  a:
    type: integer
    min: 2
    max: 5
  b:
    type: integer
    min: 2
    max: 6
  c:
    type: integer
    min: 1
    max: 5
  Answer:
    type: string

template: |
  Factor: {{gcf * a}}{{var}}^2 + {{gcf * b}}{{var}} + {{gcf * c}}

solution: |
  # GCF is gcf
  # Factor: gcf(a*var^2 + b*var + c)
  Answer = f"{gcf}({a}{var}^2 + {b}{var} + {c})"

