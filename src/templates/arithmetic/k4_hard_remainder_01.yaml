variables:
  d:
    type: integer
    min: 5
    max: 9
  q:
    type: integer
    min: 10
    max: 20
  r:
    type: integer
    min: 1
    max: 8
  Answer:
    type: integer

template: |
  When a number is divided by {{d}}, the quotient is {{q}} and the remainder is {{r}}.
  What is the number?

solution: |
  # Ensure remainder is less than divisor
  r = r % d

  # Formula: number = divisor Ã— quotient + remainder
  Answer = d * q + r

tests:
