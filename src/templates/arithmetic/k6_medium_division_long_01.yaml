  tags: [long_division, division, remainders, large_numbers]

variables:
  dividend:
    type: integer
    min: 500
    max: 2000
  divisor:
    type: integer
    min: 15
    max: 40
  Answer:
    type: string

template: |
  Divide {{dividend}} by {{divisor}}. Express your answer as a quotient with a remainder.

solution: |
  # Calculate quotient and remainder
  quotient = dividend // divisor
  remainder = dividend % divisor
  
  # Format as "quotient R remainder"
  Answer = f"{quotient} R {remainder}"

