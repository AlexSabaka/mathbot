variables:
  whole:
    type: integer
    min: 2
    max: 4
  a:
    type: integer
    min: 2
    max: 6
  b:
    type: integer
    min: 4
    max: 9
  Answer:
    type: fraction

template: |
  Find the reciprocal of {{whole}} {{a}}/{{b}}. Simplify if possible and express as an improper fraction.

solution: |
  from math import gcd
  
  # Convert to improper fraction
  numerator = whole * b + a
  denominator = b
  
  # Reciprocal
  recip_num = denominator
  recip_den = numerator
  
  # Simplify
  common = gcd(recip_num, recip_den)
  Answer = (recip_num // common, recip_den // common)

