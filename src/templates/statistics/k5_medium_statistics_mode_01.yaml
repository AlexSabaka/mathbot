    type: integer

template: |
  {{store}} recorded the {{item}} sizes sold in one day: {{size1}}, {{mode_size}}, {{size2}}, {{mode_size}}, {{size4}}, {{mode_size}}, {{size1}}.
  
  What is the mode? What does this tell the store owner?

solution: |
  # Count occurrences - mode_size appears 3 times, others less
  Answer = mode_size

