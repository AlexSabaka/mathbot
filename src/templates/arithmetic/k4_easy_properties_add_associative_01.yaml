variables:
  a:
    type: integer
    min: 5
    max: 20
  b:
    type: integer
    min: 5
    max: 20
  c:
    type: integer
    min: 5
    max: 20
  Answer:
    type: string

template: |
  Calculate using the associative property:
  ({{a}} + {{b}}) + {{c}} = {{a}} + ({{b}} + {{c}})
  Show that both sides are equal.

solution: |
  # Calculate left side: (a + b) + c
  left_inner = a + b
  left_result = left_inner + c

  # Calculate right side: a + (b + c)
  right_inner = b + c
  right_result = a + right_inner

  # Create the answer showing both calculations
  Answer = f"Left side: ({a} + {b}) + {c} = {left_inner} + {c} = {left_result}. Right side: {a} + ({b} + {c}) = {a} + {right_inner} = {right_result}. Both sides equal {left_result}."

