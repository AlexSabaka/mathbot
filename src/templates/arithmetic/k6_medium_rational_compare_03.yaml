metadata:
  id: k6_medium_rational_compare_03
  version: "1.0.0"
  author: Mathbot
  created: 2026-01-31
  grade: 6
  topic: arithmetic.fractions
  family: rational_compare
  difficulty: medium
  steps: 3
  tags: [fractions, decimals, comparison, ordering, mixed_numbers]

variables:
  dec1:
    type: decimal
    min: 0.5
    max: 1.5
    step: 0.1
  num1:
    type: integer
    min: 5
    max: 11
  denom1:
    type: integer
    min: 6
    max: 10
  dec2:
    type: decimal
    min: 0.6
    max: 1.6
    step: 0.1
  num2:
    type: integer
    min: 4
    max: 9
  denom2:
    type: integer
    min: 5
    max: 8
  Answer:
    type: string

template: |
  Put these rational numbers in order from least to greatest: {{num1}}/{{denom1}}, {{dec1}}, {{num2}}/{{denom2}}, {{dec2}}

solution: |
  # Convert all to decimals with labels
  values = [
    (num1 / denom1, f"{num1}/{denom1}"),
    (dec1, str(dec1)),
    (num2 / denom2, f"{num2}/{denom2}"),
    (dec2, str(dec2))
  ]
  
  # Sort by decimal value
  values.sort(key=lambda x: x[0])
  
  # Format as comma-separated string
  Answer = ", ".join(v[1] for v in values)

tests:
  - seed: 44444
    expected:
      answer: "0.9, 5/4, 1.3, 7/5"
  
  - seed: 55555
    expected:
      answer: "1.0, 9/8, 1.2, 5/4"
