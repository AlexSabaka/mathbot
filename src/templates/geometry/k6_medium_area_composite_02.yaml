variables:
  name:
    type: person
  
  garden_l:
    type: integer
    min: 30
    max: 50
  
  garden_w:
    type: integer
    min: 22
    max: 38
  
  path_s:
    type: integer
    min: 10
    max: 14
  
  Answer:
    type: integer
    format: area

template: |
  {{name}} has a rectangular garden measuring {{garden_l}} meters by {{garden_w}} meters. A square walkway measuring {{path_s}} meters on each side is placed in the center.
  
  What is the area of the garden excluding the walkway?

solution: |
  garden_area = garden_l * garden_w
  path_area = path_s * path_s
  Answer = garden_area - path_area

