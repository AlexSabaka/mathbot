metadata:
  id: k6_medium_rational_compare_01
  version: "1.0.0"
  author: Mathbot
  created: 2026-01-31
  grade: 6
  topic: arithmetic.fractions
  family: rational_compare
  difficulty: medium
  steps: 3
  tags: [fractions, decimals, comparison, ordering]

variables:
  num1:
    type: integer
    min: 3
    max: 7
  denom1:
    type: integer
    min: 5
    max: 10
  dec1:
    type: decimal
    min: 0.3
    max: 0.9
    step: 0.05
  num2:
    type: integer
    min: 2
    max: 6
  denom2:
    type: integer
    min: 5
    max: 10
  dec2:
    type: decimal
    min: 0.4
    max: 0.95
    step: 0.05
  Answer:
    type: string

template: |
  Order from least to greatest: {{num1}}/{{denom1}}, {{dec1}}, {{num2}}/{{denom2}}, {{dec2}}

solution: |
  # Convert all to decimals with labels
  values = [
    (num1 / denom1, f"{num1}/{denom1}"),
    (dec1, str(dec1)),
    (num2 / denom2, f"{num2}/{denom2}"),
    (dec2, str(dec2))
  ]
  
  # Sort by decimal value
  values.sort(key=lambda x: x[0])
  
  # Format as comma-separated string
  Answer = ", ".join(v[1] for v in values)

tests:
  - seed: 12345
    expected:
      answer: "3/8, 0.55, 0.7, 5/6"
  
  - seed: 67890
    expected:
      answer: "0.6, 7/9, 0.8, 2/3"
