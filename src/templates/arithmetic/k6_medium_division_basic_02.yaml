  steps: 2
  tags: [division, real_world, remainders, sharing]

variables:
  name:
    type: person
  total_stickers:
    type: integer
    min: 30
    max: 95
  num_students:
    type: integer
    min: 4
    max: 8
  Answer:
    type: string

template: |
  {{name}} has {{total_stickers}} stickers to distribute equally to {{num_students}} students. How many stickers will each student receive? Will there be any stickers remaining?

solution: |
  # Calculate quotient and remainder
  stickers_each = total_stickers // num_students
  remaining = total_stickers % num_students
  
  # Format answer
  if remaining == 0:
    Answer = f"{stickers_each} stickers each | no stickers remaining"
  else:
    Answer = f"{stickers_each} stickers each | {remaining} stickers remaining"

tests:
