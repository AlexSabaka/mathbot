variables:
  num_a:
    type: integer
    min: 4
    max: 9
  num_b:
    type: integer
    min: 5
    max: 9
  Answer:
    type: string

template: |
  Complete the fact family for {{num_a}}, {{num_b}}, and {{num_a + num_b}}:
  
  ___ + ___ = ___
  ___ + ___ = ___
  ___ - ___ = ___
  ___ - ___ = ___
  
  Please solve this problem.

solution: |
  sum_value = num_a + num_b
  eq1 = f"{num_a} + {num_b} = {sum_value}"
  eq2 = f"{num_b} + {num_a} = {sum_value}"
  eq3 = f"{sum_value} - {num_a} = {num_b}"
  eq4 = f"{sum_value} - {num_b} = {num_a}"
  Answer = f"{eq1}, {eq2}, {eq3}, {eq4}"

