    type: person
  
  object:
    type: string
    choices: ["garden bed", "patio", "field section"]
  
  base1:
    type: integer
    min: 15
    max: 22
  
  base2:
    type: integer
    min: 24
    max: 32
  
  height:
    type: integer
    min: 12
    max: 18
  
  Answer:
    type: integer
    format: area

template: |
  {{name}} is building a trapezoidal {{object}}.
  The parallel sides are {{base1}} feet and {{base2}} feet, with a height of {{height}} feet.
  How much area will it cover?

solution: |
  area = ((base1 + base2) * height) / 2
  Answer = int(area)

