variables:
  var:
    type: string
    choices: [x, y]
  a:
    type: integer
    min: 2
    max: 5
  b:
    type: integer
    min: 1
    max: 10
  c:
    type: integer
    min: 2
    max: 5
  d:
    type: integer
    min: 1
    max: 10
  Answer:
    type: string

template: |
  Simplify: {{a}}({{var}} + {{b}}) + {{c}}{{var}} - {{d}}

solution: |
  # Distribute: a*var + a*b + c*var - d
  # Combine like terms: (a+c)*var + (a*b - d)
  coefficient = a + c
  constant = a * b - d
  if constant >= 0:
      Answer = f"{coefficient}{var} + {constant}"
  else:
      Answer = f"{coefficient}{var} - {abs(constant)}"

