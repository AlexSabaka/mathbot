template: |
  {{name}} is building a rectangular fence that is {{length}} feet long and {{width}} feet wide.
  Calculate both the area inside the fence and the total length of fencing needed.

solution: |
  area = length * width
  perimeter = 2 * (length + width)
  
  Answer1 = area
  Answer2 = perimeter

