metadata:
  id: k3_medium_multiplication_area_01
  version: "1.0.0"
  author: Alex Sabaka
  created: 2026-01-30
  grade: 3
  topic: arithmetic.multiplication
  family: area_model
  difficulty: medium
  steps: 3
  tags: [multiplication, area-model, decomposition]

variables:
  name:
    type: person
  number1:
    type: integer
    min: 3
    max: 9
  number2:
    type: integer
    min: 20
    max: 50
  Answer:
    type: integer

template: |
  {{name}} wants to find {{number1}} Ã— {{number2}} using the area model.
  Help {{name}} break apart {{number2}} into tens and ones to solve.

solution: |
  # Break number2 into tens and ones
  tens_digit = number2 // 10
  ones_digit = number2 % 10

  # Multiply by tens part
  tens_product = number1 * (tens_digit * 10)

  # Multiply by ones part
  ones_product = number1 * ones_digit

  # Add the two products
  Answer = tens_product + ones_product

tests:
  - seed: 12345
    expected:
      answer: "204"

  - seed: 67890
    expected:
      answer: "192"
