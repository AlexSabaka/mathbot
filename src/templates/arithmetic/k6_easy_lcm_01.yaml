    type: integer

template: |
  Find the least common multiple of {{a}} and {{b}}.

solution: |
  # Calculate LCM using the formula: lcm(a,b) = |a*b| / gcd(a,b)
  lcm = abs(a * b) // math.gcd(a, b)
  Answer = lcm

