solution: |
  percentage1 = d1 * 100
  percentage2 = d2 * 100
  percentage3 = d3 * 100
  
  Answer1 = round(percentage1, 2)
  Answer2 = round(percentage2, 2)
  Answer3 = round(percentage3, 2)

