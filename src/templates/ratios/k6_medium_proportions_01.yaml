  family: proportions
  difficulty: medium
  steps: 3
  tags: [proportions, word-problem, shopping, unit-price]

variables:
  a:
    type: integer
    min: 3
    max: 8
  b:
    type: decimal
    format: money
    min: 2.00
    max: 10.00
    step: 0.25
  c:
    type: integer
    min: 10
    max: 25
  Answer:
    type: decimal
    format: money
    min: 0
    max: 100

template: |
  If {{a}} pencils cost {{b}}, how much would {{c}} pencils cost?

solution: |
  # Set up proportion: a/b = c/x
  # Cross multiply: a * x = b * c
  cost = (b * c) / a
  Answer = round(cost, 2)

