template: |
  {{name}} is painting a triangular wall with a base of {{base}} feet and a height of {{height}} feet. One can of paint covers {{cover_area}} square feet.
  
  How many cans of paint does {{name}} need to buy?

solution: |
  import math
  # Area of triangle
  wall_area = (base * height) / 2
  # Cans needed (round up)
  cans = math.ceil(wall_area / cover_area)
  Answer = cans

