    type: item
    category: grocery
    plural: true
  Answer:
    type: string

template: |
  {{name}} wants to arrange {{n}} {{item}} into rectangular arrays. List all the different numbers of rows {{name}} could use.

solution: |
  # Find all factors (possible numbers of rows)
  factors = []
  for i in range(1, n + 1):
    if n % i == 0:
      factors.append(i)
  
  # Format as comma-separated string
  Answer = ", ".join(str(f) for f in factors)

