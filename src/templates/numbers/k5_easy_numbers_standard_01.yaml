    type: integer

template: |
  Write the number {% if thousands >= 20 %}{% if thousands % 10 == 0 %}{{thousands|number_to_words}} thousand{% else %}{{thousands|number_to_words}} thousand{% endif %}{% if hundreds > 0 %}, {{hundreds|number_to_words}} hundred{% endif %}{% if tens > 0 or ones > 0 %}{% if hundreds == 0 %}, {% endif %} {{(tens * 10 + ones)|number_to_words}}{% endif %}{% else %}{{thousands|number_to_words}} thousand{% if hundreds > 0 %}, {{hundreds|number_to_words}} hundred{% endif %}{% if tens > 0 or ones > 0 %} {{(tens * 10 + ones)|number_to_words}}{% endif %}{% endif %} in standard form.

solution: |
  Answer = thousands * 1000 + hundreds * 100 + tens * 10 + ones

