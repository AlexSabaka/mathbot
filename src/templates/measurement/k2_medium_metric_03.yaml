variables:
  name:
    type: person
  object:
    type: string
    choices: ["pencil", "stick", "ruler", "rod", "tube"]
  length_a:
    type: integer
    min: 25
    max: 55
  length_b:
    type: integer
    min: 30
    max: 60
  Answer:
    type: integer

template: |
  {{name}} has two {{object}}s. One is {{length_a}} cm long and the other is {{length_b}} cm long.
  
  If {{name}} puts them end to end, how long will they be together?
  
  Please solve this problem.

solution: |
  # Add the two lengths
  Answer = length_a + length_b

