variables:
  name:
    type: person
  
  x_coord:
    type: integer
    min: -9
    max: 9
  
  y_coord:
    type: integer
    min: -9
    max: 9
  
  Answer:
    type: string

template: |
  {{name}} plots a point at ({{x_coord}}, {{y_coord}}).
  
  What quadrant is this point in?

solution: |
  # Determine quadrant
  if x_coord == 0 or y_coord == 0:
      if x_coord == 0 and y_coord == 0:
          Answer = "origin"
      elif x_coord == 0:
          Answer = "y-axis"
      else:
          Answer = "x-axis"
  elif x_coord > 0 and y_coord > 0:
      Answer = "Quadrant I"
  elif x_coord < 0 and y_coord > 0:
      Answer = "Quadrant II"
  elif x_coord < 0 and y_coord < 0:
      Answer = "Quadrant III"
  else:
      Answer = "Quadrant IV"

