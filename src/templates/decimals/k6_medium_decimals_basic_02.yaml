    type: string
    choices: ["hundredth", "tenth"]
  Answer:
    type: decimal

template: |
  Round {{decimal_val}} to the nearest {{place}}.

solution: |
  if place == "hundredth":
      Answer = round(decimal_val, 2)
  elif place == "tenth":
      Answer = round(decimal_val, 1)

