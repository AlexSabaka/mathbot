variables:
  whole:
    type: integer
    min: 0
    max: 1
  denominator:
    type: integer
    min: 2
    max: 6
  numerator:
    type: integer
    min: 1
    max: 5
  Answer:
    type: string

template: |
  On a number line from 0 to 2, mark the position of {{whole}} {{numerator}}/{{denominator}}.

solution: |
  # Ensure numerator < denominator
  if numerator >= denominator:
      numerator = denominator - 1

  # Format the mixed number
  if whole == 0:
      Answer = f"{numerator}/{denominator}"
  else:
      Answer = f"{whole} {numerator}/{denominator}"

tests:
  - seed: 12345
    expected:
      answer: "1 3/4"
  - seed: 67890
    expected:
      answer: "3/5"
