    type: person
  num_a:
    type: integer
    min: 6
    max: 15
  num_b:
    type: integer
    min: 2
    max: 7
  object:
    type: item
    category: grocery
  action:
    type: string
    choices: [eats, uses, shares, sells, plants]
  Answer:
    type: integer

template: |
  {{name}} has {{num_a}} {{object}}. {{name}} {{action}} {{num_b}} of them.
  
  How many {{object}} are left?

solution: |
  Answer = num_a - num_b

