metadata:
  id: k6_hard_simplify_expressions_01
  version: "1.0.0"
  author: Mathbot
  created: 2026-01-31
  grade: 6
  topic: algebra.simplify
  family: simplify_expressions
  difficulty: hard
  steps: 3
  tags: [simplify, distributive_property, like_terms]

variables:
  var:
    type: string
    choices: [x, y]
  a:
    type: integer
    min: 2
    max: 5
  b:
    type: integer
    min: 1
    max: 10
  c:
    type: integer
    min: 2
    max: 5
  d:
    type: integer
    min: 1
    max: 10
  Answer:
    type: string

template: |
  Simplify: {{a}}({{var}} + {{b}}) + {{c}}{{var}} - {{d}}

solution: |
  # Distribute: a*var + a*b + c*var - d
  # Combine like terms: (a+c)*var + (a*b - d)
  coefficient = a + c
  constant = a * b - d
  if constant >= 0:
      Answer = f"{coefficient}{var} + {constant}"
  else:
      Answer = f"{coefficient}{var} - {abs(constant)}"

tests:
  - seed: 12345
    expected:
      answer: "9x + 31"
  
  - seed: 67890
    expected:
      answer: "9y + 20"
