variables:
  a_ones:
    type: integer
    min: 1
    max: 9
  a_tenth:
    type: integer
    min: 1
    max: 9
  b_ones:
    type: integer
    min: 1
    max: 9
  b_tenth:
    type: integer
    min: 1
    max: 9
  Answer:
    type: decimal

template: |
  Add: {{a_ones}}.{{a_tenth}} + {{b_ones}}.{{b_tenth}}

solution: |
  # Create the decimal numbers
  a = a_ones + a_tenth / 10.0
  b = b_ones + b_tenth / 10.0

  # Add them
  Answer = round(a + b, 2)

