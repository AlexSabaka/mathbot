variables:
  start:
    type: integer
    min: 15
    max: 18
  subtract_val:
    type: integer
    min: 6
    max: 9
  Answer:
    type: string

template: |
  Find the pattern and complete it:
  
  {{start}} - {{subtract_val}} = ___
  {{start - 1}} - {{subtract_val}} = ___
  {{start - 2}} - {{subtract_val}} = ___
  
  Please solve this problem.

solution: |
  result1 = start - subtract_val
  result2 = (start - 1) - subtract_val
  result3 = (start - 2) - subtract_val
  Answer = f"{result1}, {result2}, {result3}"

