variables:
  num_sides:
    type: integer
    min: 3
    max: 8
  
  Answer:
    type: string

template: |
  A shape has {{num_sides}} sides.
  
  What is the name of this shape?

solution: |
  # Map number of sides to shape name
  shape_names = {
      3: "triangle",
      4: "quadrilateral",
      5: "pentagon",
      6: "hexagon",
      7: "heptagon",
      8: "octagon"
  }
  Answer = shape_names.get(num_sides, "polygon")

tests:
  - seed: 12345
    expected:
      answer: "pentagon"
  
  - seed: 67890
    expected:
      answer: "hexagon"
