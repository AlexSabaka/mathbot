variables:
  num_1:
    type: integer
    min: 1
    max: 30
  num_2:
    type: integer
    min: 1
    max: 30
  num_3:
    type: integer
    min: 1
    max: 30
  num_4:
    type: integer
    min: 1
    max: 30
  num_5:
    type: integer
    min: 1
    max: 30
  Answer:
    type: string

template: |
  Circle all the even numbers: {{num_1}}, {{num_2}}, {{num_3}}, {{num_4}}, {{num_5}}

solution: |
  evens = [n for n in [num_1, num_2, num_3, num_4, num_5] if n % 2 == 0]
  Answer = ', '.join(str(n) for n in evens) if evens else 'none'

