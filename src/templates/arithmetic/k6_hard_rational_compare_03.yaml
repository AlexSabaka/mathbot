metadata:
  id: k6_hard_rational_compare_03
  version: "1.0.0"
  author: Mathbot
  created: 2026-01-31
  grade: 6
  topic: arithmetic.fractions
  family: rational_compare
  difficulty: hard
  steps: 4
  tags: [fractions, decimals, comparison, real_world, biking]

variables:
  name1:
    type: person
  num1:
    type: integer
    min: 6
    max: 10
  denom1:
    type: integer
    min: 8
    max: 12
  name2:
    type: person
  dec:
    type: decimal
    min: 0.55
    max: 0.9
    step: 0.05
  name3:
    type: person
  num2:
    type: integer
    min: 5
    max: 9
  denom2:
    type: integer
    min: 8
    max: 12
  Answer:
    type: string

template: |
  During a bike ride, {{name1}} rode {{num1}}/{{denom1}} of a mile, {{name2}} rode {{dec}} of a mile, and {{name3}} rode {{num2}}/{{denom2}} of a mile. Who rode the farthest distance? Who rode the shortest distance?

solution: |
  # Convert to decimals
  dist1 = num1 / denom1
  dist2 = dec
  dist3 = num2 / denom2
  
  # Create list of (distance, name) tuples
  distances = [
    (dist1, name1),
    (dist2, name2),
    (dist3, name3)
  ]
  
  # Sort by distance
  distances.sort(key=lambda x: x[0])
  
  # Shortest is first, farthest is last
  shortest = distances[0][1]
  farthest = distances[2][1]
  
  Answer = f"{farthest} rode the farthest distance | {shortest} rode the shortest distance"

tests:
  - seed: 44444
    expected:
      answer: "Ashley rode the farthest distance | Anthony rode the shortest distance"
  
  - seed: 55555
    expected:
      answer: "Patricia rode the farthest distance | Matthew rode the shortest distance"
