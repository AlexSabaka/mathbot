metadata:
  id: k6_hard_simplify_expressions_03
  version: "1.0.0"
  author: Mathbot
  created: 2026-01-31
  grade: 6
  topic: algebra.simplify
  family: simplify_expressions
  difficulty: hard
  steps: 3
  tags: [simplify, distributive_property, like_terms, complex]

variables:
  var:
    type: string
    choices: [x, y]
  a:
    type: integer
    min: 3
    max: 6
  b:
    type: integer
    min: 2
    max: 5
  c:
    type: integer
    min: 2
    max: 5
  d:
    type: integer
    min: 1
    max: 7
  e:
    type: integer
    min: 2
    max: 6
  Answer:
    type: string

template: |
  Simplify: {{a}}{{var}} + {{b}}({{var}} + {{c}}) - {{d}}{{var}} + {{e}}

solution: |
  # Distribute: a*var + b*var + b*c - d*var + e
  # Combine: (a+b-d)*var + (b*c + e)
  coefficient = a + b - d
  constant = b * c + e
  Answer = f"{coefficient}{var} + {constant}"

tests:
