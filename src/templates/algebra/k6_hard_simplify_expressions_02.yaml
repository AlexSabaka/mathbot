variables:
  var:
    type: string
    choices: [x, y]
  a:
    type: integer
    min: 2
    max: 5
  b:
    type: integer
    min: 2
    max: 6
  c:
    type: integer
    min: 2
    max: 4
  d:
    type: integer
    min: 1
    max: 5
  e:
    type: integer
    min: 1
    max: 8
  Answer:
    type: string

template: |
  Simplify: {{a}}({{var}} + {{b}}) - {{c}}({{var}} - {{d}}) + {{e}}

solution: |
  # Distribute: a*var + a*b - c*var + c*d + e
  # Combine: (a-c)*var + (a*b + c*d + e)
  coefficient = a - c
  constant = a * b + c * d + e
  if constant >= 0:
      Answer = f"{coefficient}{var} + {constant}"
  else:
      Answer = f"{coefficient}{var} - {abs(constant)}"

