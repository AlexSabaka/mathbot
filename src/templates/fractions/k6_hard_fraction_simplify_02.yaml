variables:
  a:
    type: integer
    min: 2
    max: 6
  b:
    type: integer
    min: 8
    max: 12
  c:
    type: integer
    min: 3
    max: 7
  d:
    type: integer
    min: 10
    max: 15
  Answer:
    type: fraction

template: |
  Add {{a}}/{{b}} + {{c}}/{{d}} and express the result in simplest form.

solution: |
  from math import gcd
  
  # Find LCD manually
  def lcm(a, b):
    return abs(a * b) // gcd(a, b)
  
  lcd = lcm(b, d)
  
  # Convert to common denominator
  new_a = a * (lcd // b)
  new_c = c * (lcd // d)
  
  # Add
  numerator = new_a + new_c
  denominator = lcd
  
  # Simplify
  common = gcd(numerator, denominator)
  Answer = (numerator // common, denominator // common)

tests:
  - seed: 12345
    expected:
      answer: "7/8"
  
  - seed: 67890
    expected:
      answer: "23/30"
