template: |
  There are {{apples}} apples and {{oranges}} oranges in a basket. Express the ratio of apples to oranges in simplest form.

solution: |
  import math
  
  gcd = math.gcd(apples, oranges)
  simplified_apples = apples // gcd
  simplified_oranges = oranges // gcd
  
  Answer = f"{simplified_apples}:{simplified_oranges}"

