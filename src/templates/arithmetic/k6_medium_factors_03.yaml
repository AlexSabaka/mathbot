template: |
  {{name}} is organizing {{n}} students into equal groups for a class project. How many different group sizes are possible?
  
  List all possible group sizes.

solution: |
  # Find all factors (possible group sizes)
  factors = []
  for i in range(1, n + 1):
    if n % i == 0:
      factors.append(i)
  
  # Format as comma-separated string
  Answer = ", ".join(str(f) for f in factors)

