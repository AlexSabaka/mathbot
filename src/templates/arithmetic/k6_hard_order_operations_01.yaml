    type: integer

template: |
  Evaluate: {{a}} + {{b}}² × ({{c}} − {{d}}) ÷ {{e}}

solution: |
  # PEMDAS: Parentheses, Exponents, Multiplication/Division left to right, Addition
  # First: parentheses
  paren_result = c - d
  # Second: exponent
  exp_result = b ** 2
  # Third: multiply and divide left to right
  mult_result = exp_result * paren_result
  div_result = mult_result // e
  # Finally: add
  result = a + div_result
  Answer = result

