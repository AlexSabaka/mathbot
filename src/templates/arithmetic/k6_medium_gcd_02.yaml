template: |
  {{name}} has {{a}} {{item1}} and {{b}} {{item2}} to pack into gift baskets. Each basket must have the same number of {{item1}} and the same number of {{item2}}, with nothing left over.
  
  What is the maximum number of baskets {{name}} can make?

solution: |
  # The maximum number of baskets is the GCD
  Answer = math.gcd(a, b)

