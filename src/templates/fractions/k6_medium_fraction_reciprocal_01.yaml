variables:
  whole_number:
    type: integer
    min: 2
    max: 5
  a:
    type: integer
    min: 1
    max: 7
  b:
    type: integer
    min: 3
    max: 8
  Answer:
    type: fraction

template: |
  Find the reciprocal of {{whole_number}} {{a}}/{{b}}. Express your answer as an improper fraction.

solution: |
  # Convert mixed number to improper fraction: whole_number + a/b = (whole_number*b + a)/b
  numerator = whole_number * b + a
  denominator = b
  
  # Reciprocal: flip it
  Answer = (denominator, numerator)

