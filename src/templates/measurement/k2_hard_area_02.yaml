template: |
  A large rectangle is made up of {{small_rect_count}} smaller rectangles. Each small rectangle has an area of {{small_area}} square units.
  
  What is the area of the large rectangle?
  
  Please solve this problem.

solution: |
  # Multiply count by individual area
  Answer = small_rect_count * small_area

