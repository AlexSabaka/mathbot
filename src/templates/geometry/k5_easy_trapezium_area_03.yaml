variables:
  base1:
    type: integer
    min: 10
    max: 16
  
  base2:
    type: integer
    min: 14
    max: 20
  
  height:
    type: integer
    min: 6
    max: 10
  
  Answer:
    type: integer
    format: area

template: |
  A trapezoid has parallel sides {{base1}} meters and {{base2}} meters, with a height of {{height}} meters.
  Calculate its area.

solution: |
  area = ((base1 + base2) * height) / 2
  Answer = int(area)

