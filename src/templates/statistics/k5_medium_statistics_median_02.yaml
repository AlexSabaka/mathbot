template: |
  {{name}}'s {{group}} has students aged {{age1}}, {{age2}}, {{age3}}, {{age4}}, {{age5}}, {{age6}}, {{age7}}, and {{age8}} years old.
  
  What is the median age?

solution: |
  # Sort the ages
  ages = sorted([age1, age2, age3, age4, age5, age6, age7, age8])
  
  # Find median (average of middle two values)
  Answer = (ages[3] + ages[4]) // 2

