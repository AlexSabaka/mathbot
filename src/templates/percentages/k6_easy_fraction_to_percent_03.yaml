variables:
  b:
    type: integer
    min: 4
    max: 20
  a:
    type: integer
    min: 1
    max: 19
  Answer:
    type: decimal
    min: 0
    max: 100

template: |
  What percentage is equivalent to {{a}}/{{b}}?

solution: |
  # Ensure a < b for proper fraction
  if a >= b:
      a = b - 1
  if a < 1:
      a = 1
  
  percentage = (a / b) * 100
  Answer = round(percentage, 2)

tests:
  - seed: 10005
    expected:
      answer: "60.00"
  - seed: 10006
    expected:
      answer: "45.00"
