  topic: geometry.angles
  family: angles
  difficulty: hard
  steps: 2
  culture: en-US
  tags: [angles, measurement, division, pizza, circle]

variables:
  food:
    type: string
    choices: [pizza, pie, circle]
  n:
    type: integer
    min: 3
    max: 8
  Answer1:
    type: integer
  Answer2:
    type: string

template: |
  A {{food}} is cut into {{n}} equal slices.
  What is the angle at the tip of each slice?
  What type of angle is this?

solution: |
  Answer1 = 360 // n

  if Answer1 < 90:
      Answer2 = "acute"
  elif Answer1 == 90:
      Answer2 = "right"
  elif Answer1 < 180:
      Answer2 = "obtuse"
  else:
      Answer2 = "straight"

tests:
