metadata:
  id: k5_medium_travel_01
  version: "1.0.0"
  author: Alex Sabaka
  created: 2026-01-30
  grade: 5
  topic: measurement.time
  family: travel
  difficulty: medium
  steps: 2
  tags: [time, distance, rate, road_trip]

variables:
  name:
    type: person
  city1:
    type: location
  city2:
    type: location
  distance:
    type: integer
    min: 20
    max: 200
  speed:
    type: integer
    min: 30
    max: 70
  Answer:
    type: time

template: |
  {{name}} embarks on a road trip from {{city1}} to {{city2}}.
  
  The trip is {{distance}} miles long, and they drive at an average speed of {{speed}} mph.
  
  What's the total travel time?
  
  Please solve this problem and provide your final answer.

solution: |
  time = distance / speed
  Answer = round(time, 2)

tests:
  - seed: 12345
    expected:
      answer: "2 hours 30 minutes"
