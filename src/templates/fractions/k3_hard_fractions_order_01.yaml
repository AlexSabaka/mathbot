  version: "1.0.0"
  author: Mathbot
  created: 2026-01-30
  grade: 3
  topic: fractions.ordering
  family: fractions_order
  difficulty: hard
  steps: 2
  culture: en-US
  tags: [fractions, ordering, different-denominators]

variables:
  numerator1:
    type: integer
    min: 1
    max: 1
  denominator1:
    type: integer
    min: 2
    max: 2
  numerator2:
    type: integer
    min: 2
    max: 2
  denominator2:
    type: integer
    min: 3
    max: 3
  numerator3:
    type: integer
    min: 3
    max: 3
  denominator3:
    type: integer
    min: 4
    max: 4
  Answer:
    type: string

template: |
  Order these fractions from greatest to least:
  {{numerator1}}/{{denominator1}}, {{numerator2}}/{{denominator2}}, {{numerator3}}/{{denominator3}}

solution: |
  # Calculate decimal values for comparison
  value1 = numerator1 / denominator1
  value2 = numerator2 / denominator2
  value3 = numerator3 / denominator3

  # Create list of tuples (value, fraction_string)
  fractions = [
      (value1, f"{numerator1}/{denominator1}"),
      (value2, f"{numerator2}/{denominator2}"),
      (value3, f"{numerator3}/{denominator3}")
  ]

  # Sort by value in descending order (greatest to least)
  fractions.sort(key=lambda x: x[0], reverse=True)

  # Format answer
  Answer = f"{fractions[0][1]}, {fractions[1][1]}, {fractions[2][1]}"

tests:
  - seed: 12345
    expected:
      answer: "3/4, 2/3, 1/2"
  - seed: 67890
    expected:
      answer: "3/4, 2/3, 1/2"
