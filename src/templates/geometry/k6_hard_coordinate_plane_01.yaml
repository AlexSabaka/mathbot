variables:
  x1:
    type: integer
    min: -6
    max: -2
  
  y1:
    type: integer
    min: -6
    max: -2
  
  width:
    type: integer
    min: 4
    max: 8
  
  height:
    type: integer
    min: 3
    max: 7
  
  Answer1:
    type: integer
  
  Answer2:
    type: integer
    format: area

template: |
  A rectangle has vertices at ({{x1}}, {{y1}}), ({{x1 + width}}, {{y1}}), ({{x1 + width}}, {{y1 + height}}), and ({{x1}}, {{y1 + height}}).
  
  What is the perimeter and area of the rectangle?

solution: |
  perimeter = 2 * (width + height)
  area = width * height
  Answer1 = perimeter
  Answer2 = area

