variables:
  name:
    type: person
  object_plural:
    type: item
    category: grocery
  number1:
    type: integer
    min: 5
    max: 12
  number2:
    type: integer
    min: 6
    max: 12
  Answer:
    type: integer

template: |
  {{name}} arranges {{object_plural}} in {{number1}} equal groups. If there are {{number2}} {{object_plural}}
  in each group, write a multiplication sentence and find the total number of {{object_plural}}.

solution: |
  # Multiplication: groups Ã— items per group
  Answer = number1 * number2

tests:
  - seed: 12345
    expected:
      answer: "63"

  - seed: 67890
    expected:
      answer: "72"
