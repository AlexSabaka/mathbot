variables:
  name:
    type: person
  denominator:
    type: integer
    min: 6
    max: 12
  numerator:
    type: integer
    min: 1
    max: 11
  Answer1:
    type: fraction
  Answer2:
    type: fraction

template: |
  {{name}} has a ribbon that is {{denominator}} inches long. {{name}} uses {{numerator}} inches for a project.
  Express the used portion as a fraction. Express the remaining portion as a fraction.

solution: |
  # Ensure numerator < denominator
  if numerator >= denominator:
      numerator = denominator - 1

  # Used portion
  Answer1 = (numerator, denominator)

  # Remaining portion
  remaining_numerator = denominator - numerator
  Answer2 = (remaining_numerator, denominator)

tests:
