    type: fraction

template: |
  Calculate: {{a}}/{{b}} รท {{c}}/{{d}}

solution: |
  from math import gcd
  
  # Flip and multiply
  numerator = a * d
  denominator = b * c
  
  # Simplify
  common = gcd(numerator, denominator)
  Answer = (numerator // common, denominator // common)

