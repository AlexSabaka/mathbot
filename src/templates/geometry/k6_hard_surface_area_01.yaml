template: |
  {{name}} is wrapping a gift box that measures {{length}} inches by {{width}} inches by {{height}} inches.
  
  How many square inches of wrapping paper are needed to cover the entire box with no overlap?

solution: |
  # Surface area of rectangular prism
  surface_area = 2 * (length * width + length * height + width * height)
  Answer = surface_area

