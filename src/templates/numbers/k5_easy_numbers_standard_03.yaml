variables:
  ten_thousands:
    type: integer
    min: 1
    max: 9
  thousands:
    type: integer
    min: 0
    max: 9
  hundreds:
    type: integer
    min: 0
    max: 9
  tens_ones:
    type: integer
    min: 0
    max: 99
  Answer:
    type: integer

template: |
  Write the number "{% if ten_thousands > 0 %}{{ten_thousands|number_to_words}}{% if thousands > 0 %}{{thousands|number_to_words}}{% else %} zero{% endif %} thousand{% if hundreds > 0 %}, {{hundreds|number_to_words}} hundred{% endif %}{% if tens_ones > 0 %} {{tens_ones|number_to_words}}{% endif %}{% endif %}" in standard form.

solution: |
  Answer = ten_thousands * 10000 + thousands * 1000 + hundreds * 100 + tens_ones

