  culture: en-US
  tags: [numbers, number-names, place-value, ordering, comparison]

variables:
  num_a:
    type: integer
    min: 400
    max: 550
  num_b:
    type: integer
    min: 350
    max: 450
  num_c:
    type: integer
    min: 500
    max: 600
  num_d:
    type: integer
    min: 300
    max: 400
  Answer:
    type: string

template: |
  Write these numbers in order from smallest to largest: {{num_a | number_to_words}}, {{num_b | number_to_words}}, {{num_c | number_to_words}}, {{num_d | number_to_words}}.

solution: |
  numbers = sorted([num_a, num_b, num_c, num_d])
  Answer = ', '.join(number_to_words(n) for n in numbers)

tests:
  - seed: 42
    expected:
      answer: "three hundred fifty-two, four hundred eighty, five hundred twelve, five hundred twenty-one"
