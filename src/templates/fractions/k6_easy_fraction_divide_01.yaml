template: |
  Divide: {{a}}/{{b}} รท {{c}}/{{d}}

solution: |
  from math import gcd
  
  # Flip and multiply: (a/b) รท (c/d) = (a/b) ร (d/c) = (a*d)/(b*c)
  numerator = a * d
  denominator = b * c
  
  # Simplify
  common = gcd(numerator, denominator)
  Answer = (numerator // common, denominator // common)

