metadata:
  id: k6_medium_ratio_03
  version: "1.0.0"
  author: Mathbot
  created: 2026-01-31
  grade: 6
  topic: ratios.part_to_whole
  family: ratio
  difficulty: medium
  steps: 3
  tags: [ratios, part-to-whole, survey]

variables:
  cats:
    type: integer
    min: 10
    max: 30
    step: 2
  dogs:
    type: integer
    min: 10
    max: 30
    step: 2
  Answer:
    type: string

template: |
  In a pet survey, {{cats}} people prefer cats and {{dogs}} people prefer dogs. What is the ratio of cat lovers to total respondents? Express in simplest form.

solution: |
  import math
  
  total = cats + dogs
  gcd = math.gcd(cats, total)
  simplified_cats = cats // gcd
  simplified_total = total // gcd
  
  Answer = f"{simplified_cats}:{simplified_total}"

tests:
  - seed: 30011
    expected:
      answer: "6:11"
  - seed: 30012
    expected:
      answer: "2:3"
