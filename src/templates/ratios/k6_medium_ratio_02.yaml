variables:
  boys:
    type: integer
    min: 8
    max: 20
    step: 2
  girls:
    type: integer
    min: 8
    max: 20
    step: 2
  Answer:
    type: string

template: |
  A class has {{boys}} boys and {{girls}} girls. Find the ratio of boys to the total number of students in simplest form.

solution: |
  import math
  
  total = boys + girls
  gcd = math.gcd(boys, total)
  simplified_boys = boys // gcd
  simplified_total = total // gcd
  
  Answer = f"{simplified_boys}:{simplified_total}"

