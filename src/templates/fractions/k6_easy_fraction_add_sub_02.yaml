variables:
  a:
    type: integer
    min: 5
    max: 9
  c:
    type: integer
    min: 1
    max: 4
  b:
    type: integer
    min: 10
    max: 12
  Answer:
    type: fraction

template: |
  Subtract: {{a}}/{{b}} âˆ’ {{c}}/{{b}}

solution: |
  # Same denominator - just subtract numerators
  from math import gcd
  
  numerator = a - c
  denominator = b
  
  # Simplify
  common = gcd(numerator, denominator)
  Answer = (numerator // common, denominator // common)

