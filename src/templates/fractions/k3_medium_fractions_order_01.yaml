metadata:
  id: k3_medium_fractions_order_01
  version: "1.0.0"
  author: Mathbot
  created: 2026-01-30
  grade: 3
  topic: fractions.ordering
  family: fractions_order
  difficulty: medium
  steps: 2
  culture: en-US
  tags: [fractions, ordering, context, water]

variables:
  name:
    type: person
  denominator:
    type: integer
    min: 4
    max: 8
  numerator1:
    type: integer
    min: 1
    max: 7
  numerator2:
    type: integer
    min: 1
    max: 7
  numerator3:
    type: integer
    min: 1
    max: 7
  Answer:
    type: string

template: |
  {{name}} drank {{numerator1}}/{{denominator}} of a bottle of water in the morning,
  {{numerator2}}/{{denominator}} in the afternoon, and {{numerator3}}/{{denominator}} in the evening.
  Order these amounts from least to greatest.

solution: |
  # Ensure all numerators are less than denominator
  if numerator1 >= denominator:
      numerator1 = denominator - 1
  if numerator2 >= denominator:
      numerator2 = denominator - 1
  if numerator3 >= denominator:
      numerator3 = denominator - 1

  # Create list and sort
  fractions = [numerator1, numerator2, numerator3]
  fractions.sort()

  # Format answer
  Answer = f"{fractions[0]}/{denominator}, {fractions[1]}/{denominator}, {fractions[2]}/{denominator}"

tests:
  - seed: 12345
    expected:
      answer: "1/6, 3/6, 5/6"
  - seed: 67890
    expected:
      answer: "2/5, 3/5, 4/5"
