template: |
  Calculate: {{a}}/{{b}} + {{c}}/{{d}} âˆ’ {{e}}/{{f}}

solution: |
  from math import gcd
  
  # Find LCD manually
  def lcm(a, b):
    return abs(a * b) // gcd(a, b)
  
  # Find LCD of all three denominators
  lcd = lcm(lcm(b, d), f)
  
  # Convert all to common denominator
  new_a = a * (lcd // b)
  new_c = c * (lcd // d)
  new_e = e * (lcd // f)
  
  # Perform operations
  numerator = new_a + new_c - new_e
  denominator = lcd
  
  # Simplify
  common = gcd(abs(numerator), denominator)
  Answer = (numerator // common, denominator // common)

