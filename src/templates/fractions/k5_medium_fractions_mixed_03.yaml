variables:
  name:
    type: person
  whole:
    type: integer
    min: 2
    max: 4
  numerator:
    type: integer
    min: 1
    max: 6
  denominator:
    type: integer
    min: 5
    max: 10
  Answer:
    type: fraction

template: |
  {{name}} ran {{whole}} {{numerator}}/{{denominator}} miles.
  Write this distance as an improper fraction.

solution: |
  # Ensure numerator < denominator
  if numerator >= denominator:
      numerator = denominator - 1
  
  # Convert mixed number to improper fraction
  improper_numerator = whole * denominator + numerator
  
  # Simplify if possible
  common = math.gcd(improper_numerator, denominator)
  final_num = improper_numerator // common
  final_den = denominator // common
  
  Answer = (final_num, final_den)

tests:
  - seed: 12345
    expected:
      answer: "17/6"
  - seed: 67890
    expected:
      answer: "23/10"
  - seed: 66666
    expected:
      answer: "11/5"
