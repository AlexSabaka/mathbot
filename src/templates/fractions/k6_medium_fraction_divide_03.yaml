variables:
  item:
    type: item
    category: grocery
  a:
    type: integer
    min: 3
    max: 7
  b:
    type: integer
    min: 4
    max: 8
  c:
    type: integer
    min: 1
    max: 3
  d:
    type: integer
    min: 5
    max: 8
  Answer:
    type: fraction

template: |
  A recipe uses {{a}}/{{b}} cup of {{item}}. If you have {{c}}/{{d}} cup, how many batches of the recipe can you make?

solution: |
  from math import gcd
  
  # Division: (c/d) รท (a/b) = (c*b)/(d*a)
  numerator = c * b
  denominator = d * a
  
  # Simplify
  common = gcd(numerator, denominator)
  Answer = (numerator // common, denominator // common)

tests:
  - seed: 12345
    expected:
      answer: "4/7"
  
  - seed: 67890
    expected:
      answer: "2/3"
