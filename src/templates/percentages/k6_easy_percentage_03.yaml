  created: 2026-01-31
  grade: 6
  topic: percentages.calculation
  family: percentage
  difficulty: easy
  steps: 2
  tags: [percentages, basic, word-problem]

variables:
  name:
    type: person
  p:
    type: integer
    min: 20
    max: 75
    step: 5
  n:
    type: integer
    min: 20
    max: 100
    step: 5
  Answer:
    type: decimal
    min: 0
    max: 100

template: |
  {{name}} found {{p}}% of {{n}} marbles. How many marbles did {{name}} find?

solution: |
  result = (p / 100) * n
  Answer = round(result, 2)

