    type: integer
    min: 2
    max: 10
  b:
    type: integer
    min: 3
    max: 12
  c:
    type: integer
    min: 4
    max: 20
  Answer:
    type: decimal
    min: 0
    max: 100

template: |
  Solve for x: {{a}}/{{b}} = x/{{c}}

solution: |
  # Cross multiply: a * c = b * x
  x = (a * c) / b
  Answer = round(x, 2)

