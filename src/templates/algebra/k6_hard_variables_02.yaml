variables:
  name:
    type: person
  var:
    type: string
    choices: [x, n]
  a:
    type: integer
    min: 2
    max: 5
  b:
    type: integer
    min: 3
    max: 7
  c:
    type: integer
    min: 5
    max: 12
  Answer:
    type: string

template: |
  {{name}} has {{var}} books. {{name}} reads {{a}} books per week for {{b}} weeks and then buys {{c}} more books. Write an expression for how many books {{name}} has now.

solution: |
  # Expression: x - a*b + c
  Answer = f"{var} - {a} * {b} + {c}"

tests:
