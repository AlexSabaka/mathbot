variables:
  whole_number:
    type: integer
    min: 2
    max: 6
  numerator:
    type: integer
    min: 1
    max: 4
  denominator:
    type: integer
    min: 3
    max: 8
  Answer:
    type: fraction

template: |
  What is {{whole_number}} Ã— {{numerator}}/{{denominator}}?

solution: |
  # Multiply whole number by numerator
  result_numerator = whole_number * numerator
  
  # Simplify the fraction
  common = math.gcd(result_numerator, denominator)
  final_num = result_numerator // common
  final_den = denominator // common
  
  Answer = (final_num, final_den)

tests:
  - seed: 12345
    expected:
      answer: "8/3"
  - seed: 67890
    expected:
      answer: "2/1"
  - seed: 11111
