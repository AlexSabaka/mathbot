  topic: fractions.simplification
  family: fraction_simplify
  difficulty: easy
  steps: 2
  tags: [fractions, simplification, real_world]

variables:
  name:
    type: person
  a:
    type: integer
    min: 6
    max: 24
  b:
    type: integer
    min: 15
    max: 50
  Answer:
    type: fraction

template: |
  {{name}} answered {{a}} questions correctly out of {{b}} total questions. Write this as a fraction in simplest form.

solution: |
  from math import gcd
  
  # Find GCD and simplify
  common = gcd(a, b)
  Answer = (a // common, b // common)

tests:
  - seed: 12345
    expected:
      answer: "3/8"
  
  - seed: 67890
