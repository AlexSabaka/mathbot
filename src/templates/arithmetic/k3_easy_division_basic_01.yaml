metadata:
  id: k3_easy_division_basic_01
  version: "1.0.0"
  author: Alex Sabaka
  created: 2026-01-30
  grade: 3
  topic: arithmetic.division
  family: basic_division
  difficulty: easy
  steps: 1
  tags: [division, basic, sharing]

variables:
  name:
    type: person
  number1:
    type: integer
    min: 10
    max: 50
  number2:
    type: integer
    min: 2
    max: 10
  object_plural:
    type: item
    category: grocery
  Answer:
    type: integer

template: |
  {{name}} has {{dividend}} {{object_plural}} to share equally among {{number2}} friends.
  How many {{object_plural}} will each friend get?

solution: |
  # Generate a dividend that is divisible by the divisor
  # Adjust number1 to ensure it's divisible by number2
  dividend = (number1 // number2) * number2

  # Perform division
  Answer = dividend // number2

tests:
  - seed: 12345
    expected:
      answer: "5"

  - seed: 67890
    expected:
      answer: "4"
