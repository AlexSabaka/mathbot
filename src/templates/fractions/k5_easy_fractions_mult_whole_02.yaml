variables:
  whole_number:
    type: integer
    min: 3
    max: 7
  numerator:
    type: integer
    min: 1
    max: 5
  denominator:
    type: integer
    min: 4
    max: 10
  Answer:
    type: fraction

template: |
  Calculate {{whole_number}} Ã— {{numerator}}/{{denominator}}.

solution: |
  # Multiply whole number by numerator
  result_numerator = whole_number * numerator
  
  # Simplify the fraction
  common = math.gcd(result_numerator, denominator)
  final_num = result_numerator // common
  final_den = denominator // common
  
  Answer = (final_num, final_den)

tests:
