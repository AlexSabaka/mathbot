variables:
  n:
    type: integer
    min: 20
    max: 50
  Answer:
    type: string

template: |
  What are all the factors of {{n}}?

solution: |
  # Find all factors by checking divisibility
  factors = []
  for i in range(1, n + 1):
    if n % i == 0:
      factors.append(i)
  
  # Format as comma-separated string
  Answer = ", ".join(str(f) for f in factors)

