variables:
  total_players:
    type: integer
    min: 250
    max: 700
  players_per_team:
    type: integer
    min: 40
    max: 54
  Answer:
    type: string

template: |
  A sports tournament has {{total_players}} players registered. Each team needs exactly {{players_per_team}} players. How many complete teams can be formed? How many players will not be on a complete team?

solution: |
  # Calculate complete teams
  complete_teams = total_players // players_per_team
  players_leftover = total_players % players_per_team
  
  # Format answer
  Answer = f"{complete_teams} complete teams | {players_leftover} players leftover"

