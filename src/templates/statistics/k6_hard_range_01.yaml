template: |
  Data Set A: {{a1}}, {{a2}}, {{a3}}, {{a4}}, {{a5}}, {{a6}}. Data Set B: {{b1}}, {{b2}}, {{b3}}, {{b4}}, {{b5}}, {{b6}}. Which data set has a greater range?
  
  Please solve this problem.

solution: |
  set_a = [a1, a2, a3, a4, a5, a6]
  set_b = [b1, b2, b3, b4, b5, b6]
  
  range_a = max(set_a) - min(set_a)
  range_b = max(set_b) - min(set_b)
  
  if range_a > range_b:
      Answer = "A"
  else:
      Answer = "B"

