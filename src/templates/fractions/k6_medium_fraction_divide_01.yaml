variables:
  a:
    type: integer
    min: 1
    max: 3
  b:
    type: integer
    min: 4
    max: 8
  c:
    type: integer
    min: 3
    max: 6
  d:
    type: integer
    min: 5
    max: 10
  Answer:
    type: integer

template: |
  How many pieces of rope {{a}}/{{b}} meter long can be cut from a rope that is {{c}}/{{d}} meters long?

solution: |
  from math import gcd
  
  # Division: (c/d) รท (a/b) = (c*b)/(d*a)
  numerator = c * b
  denominator = d * a
  
  # This should result in a whole number
  common = gcd(numerator, denominator)
  simplified_num = numerator // common
  simplified_den = denominator // common
  
  # Convert to integer answer
  Answer = simplified_num // simplified_den

tests:
