template: |
  In basketball practice, {{name1}} made {{shots1}} shots out of {{total1}} attempts. {{name2}} made {{shots2}} shots out of {{total2}} attempts. Calculate each player's shooting percentage. Who has the better shooting percentage?

solution: |
  percentage1 = (shots1 / total1) * 100
  percentage2 = (shots2 / total2) * 100
  Answer1 = round(percentage1, 2)
  Answer2 = round(percentage2, 2)

