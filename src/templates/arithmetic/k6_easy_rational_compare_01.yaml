  version: "1.0.0"
  author: Mathbot
  created: 2026-01-31
  grade: 6
  topic: arithmetic.fractions
  family: rational_compare
  difficulty: easy
  steps: 2
  tags: [fractions, comparison, rational_numbers]

variables:
  num1:
    type: integer
    min: 1
    max: 11
  denom1:
    type: integer
    min: 2
    max: 12
  num2:
    type: integer
    min: 1
    max: 11
  denom2:
    type: integer
    min: 2
    max: 12
  Answer:
    type: string

template: |
  Compare using <, >, or =: {{num1}}/{{denom1}} ___ {{num2}}/{{denom2}}

solution: |
  # Convert to decimals for comparison
  frac1 = num1 / denom1
  frac2 = num2 / denom2
  
  # Compare and determine symbol
  if frac1 < frac2:
    Answer = f"{num1}/{denom1} < {num2}/{denom2}"
  elif frac1 > frac2:
    Answer = f"{num1}/{denom1} > {num2}/{denom2}"
  else:
    Answer = f"{num1}/{denom1} = {num2}/{denom2}"

tests:
