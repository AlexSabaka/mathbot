  Please solve this problem.

solution: |
  import math
  from collections import Counter
  
  values = [val1, val2, val3, val4, val5, val6, val7, val8]
  
  # Mean
  Answer1 = sum(values) // len(values)
  
  # Median (average of middle two for even-length list)
  sorted_vals = sorted(values)
  Answer2 = (sorted_vals[3] + sorted_vals[4]) // 2
  
  # Mode
  counts = Counter(values)
  Answer3 = counts.most_common(1)[0][0]

