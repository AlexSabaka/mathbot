variables:
  num_a:
    type: integer
    min: 4
    max: 9
  num_b:
    type: integer
    min: 5
    max: 9
  Answer:
    type: string

template: |
  Write a subtraction fact that is related to {{num_a}} + {{num_b}} = {{num_a + num_b}}.
  
  Please solve this problem.

solution: |
  sum_value = num_a + num_b
  # Two possible answers: sum - num_a or sum - num_b
  answer1 = f"{sum_value} - {num_a} = {num_b}"
  answer2 = f"{sum_value} - {num_b} = {num_a}"
  Answer = f"{answer1} or {answer2}"

tests:
