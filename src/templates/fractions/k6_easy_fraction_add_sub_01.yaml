  version: "1.0.0"
  author: Mathbot
  created: 2026-01-31
  grade: 6
  topic: fractions.operations
  family: fraction_add_sub
  difficulty: easy
  steps: 1
  tags: [fractions, addition, same_denominator]

variables:
  a:
    type: integer
    min: 1
    max: 5
  c:
    type: integer
    min: 1
    max: 5
  b:
    type: integer
    min: 6
    max: 12
  Answer:
    type: fraction

template: |
  Add: {{a}}/{{b}} + {{c}}/{{b}}

solution: |
  # Same denominator - just add numerators
  from math import gcd
  
  numerator = a + c
  denominator = b
  
  # Simplify
  common = gcd(numerator, denominator)
  Answer = (numerator // common, denominator // common)

tests:
  - seed: 12345
    expected:
      answer: "5/8"
  
  - seed: 67890
    expected:
      answer: "7/10"
