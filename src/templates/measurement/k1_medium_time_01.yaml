metadata:
  id: k1_medium_time_01
  version: "1.0.0"
  author: Mathbot
  created: 2026-01-30
  grade: 1
  topic: measurement
  family: time
  difficulty: medium
  steps: 2
  culture: en-US
  tags: [time, clock, addition, hours-later]

variables:
  hour:
    type: integer
    min: 1
    max: 9
  hours_add:
    type: integer
    min: 1
    max: 3
  Answer:
    type: string

template: |
  The clock shows {{hour}} o'clock. What time will it be in {{hours_add}} hour{{'' if hours_add == 1 else 's'}}?

solution: |
  new_hour = hour + hours_add
  Answer = str(new_hour) + ' o\'clock'

tests:
  - seed: 42
    expected:
      answer: "9 o'clock"
  - seed: 100
    expected:
      answer: "11 o'clock"
