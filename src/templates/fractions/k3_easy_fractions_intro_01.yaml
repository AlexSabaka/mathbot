    type: integer
    min: 1
    max: 7
  Answer:
    type: fraction

template: |
  {{name}} cuts a pizza into {{denominator}} equal slices and eats {{numerator}} slices.
  What fraction of the pizza did {{name}} eat?

solution: |
  # The answer is a fraction: numerator/denominator
  # Ensure numerator < denominator for proper fraction
  if numerator >= denominator:
      # Adjust to make it proper
      numerator = denominator - 1

  Answer = (numerator, denominator)

