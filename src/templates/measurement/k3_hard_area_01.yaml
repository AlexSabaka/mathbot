variables:
  name:
    type: person
  length:
    type: integer
    min: 8
    max: 20
  width:
    type: integer
    min: 6
    max: 15
  Answer:
    type: integer

template: |
  A rectangular room is {{length}} feet long and {{width}} feet wide.

  {{name}} wants to cover the floor with square tiles that are 1 foot × 1 foot.

  How many tiles does {{name}} need?

  Please solve this problem.

solution: |
  # Area = length × width
  # Each tile is 1 ft × 1 ft = 1 square foot
  Answer = length * width

