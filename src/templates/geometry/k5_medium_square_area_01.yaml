    type: integer
    min: 32
    max: 60
    step: 4
  
  Answer:
    type: integer
    format: area

template: |
  A square {{object}} has a perimeter of {{perimeter}} inches.
  What is its area?

solution: |
  # Perimeter = 4 × side, so side = perimeter / 4
  side = perimeter // 4
  # Area = side × side
  area = side * side
  Answer = area

