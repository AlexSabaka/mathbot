template: |
  {{name1}} has a rectangular garden measuring {{length1}} meters by {{width1}} meters.
  {{name2}} has a rectangular garden measuring {{length2}} meters by {{width2}} meters.
  How much larger is the bigger garden?

solution: |
  area1 = length1 * width1
  area2 = length2 * width2
  difference = abs(area1 - area2)
  Answer = difference

