variables:
  side1:
    type: integer
    min: 5
    max: 10
  side2:
    type: integer
    min: 5
    max: 10
  side3:
    type: integer
    min: 5
    max: 10
  angle1:
    type: integer
    min: 40
    max: 70
  Answer:
    type: string

template: |
  A triangle has sides of {{side1}} cm, {{side2}} cm, and {{side3}} cm.
  One of its angles is {{angle1}} degrees.
  Classify this triangle by its sides.

solution: |
  # Classify by sides
  if side1 == side2 == side3:
      Answer = "equilateral"
  elif side1 == side2 or side1 == side3 or side2 == side3:
      Answer = "isosceles"
  else:
      Answer = "scalene"

