metadata:
  id: k2_easy_calendar_02
  version: "1.0.0"
  author: Mathbot
  created: 2026-01-30
  grade: 2
  topic: measurement
  family: calendar
  difficulty: easy
  steps: 1
  culture: en-US
  tags: [calendar, days, week, sequence]

variables:
  day_of_week:
    type: string
    choices: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"]
  Answer:
    type: string

template: |
  What day comes after {{day_of_week}}?
  
  Please solve this problem.

solution: |
  days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"]
  current_index = days.index(day_of_week)
  next_index = (current_index + 1) % 7
  Answer = days[next_index]

tests:
  - seed: 42
    expected:
      answer: "Saturday"
  - seed: 100
    expected:
      answer: "Tuesday"
